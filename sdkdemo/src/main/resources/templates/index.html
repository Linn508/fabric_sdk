<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" ></script>
    <style type="text/css">


        #showdiv{
            border: solid 1px navajowhite;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            margin-top: 40px;
        }
        body{

            background: #4597A8 ;
        }

        　　</style>
</head>
<body>
<div id="div01" align="center">

    <span style="color:#00ff55; font-size: larger">请输入查询订单号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
    <input v-model="id"><button  v-on:click="restful" style="color:#121502;">查询</button><br>
    <textarea   v-model="content"  style="width: 60%;height: 300px; font-size: larger"  > </textarea>


</div>
</body>

<script type="text/javascript">
    new Vue({
        el:"#div01",
        data:{
            id:"",
            content:""
        },
        methods:{
            restful:function(){
                axios.get("http://localhost:8080/sdk/queryAll",{params:{id:this.id}}).then(res=>
                    {this.content=res.data,console.log(res.data)}
                )

            }
        }

    });



</script>
</html>
